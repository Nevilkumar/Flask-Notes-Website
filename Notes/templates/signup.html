{% extends 'layout.html' %}

{% block body %}
<div class="main-container">
    <form action="" method="POST">
        <h1 align="center">Register Now!!!</h1>
        <div class="form-group">
            <label class="mt-3 mb-1 fs-5">Email Address</label>
            <input required type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-1 fs-5">Username</label>
            <input required type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-1 fs-5">Password</label>
            <input required type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-1 fs-5">Confirm Password</label>
            <input required type="password" name="confirm-password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-4 fs-4" style="width: 100%;">Sign Up</button>
    </form>
</div>
{% endblock body %}
